<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dica de Saúde</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #007bff; color: white; padding: 10px; text-align: center; }
        .content { margin-top: 20px; }
        .ai-box { background-color: #f9f9f9; border-left: 4px solid #007bff; padding: 10px; margin: 20px 0; font-style: italic; }
        .footer { font-size: 12px; color: #777; text-align: center; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ProCardio News</h1>
        </div>
        <div class="content">
            <p>Olá, <strong th:text="${nome}">Usuário</strong>!</p>
            <p>Pensando no seu bem-estar e na sua localização, nossa equipe (e nossa IA) preparou uma dica especial para você:</p>
            
            <div class="ai-box">
                <p th:text="${mensagemIa}">Mensagem gerada pelo Gemini aqui.</p>
            </div>
            
            <p>Mantenha seus exames em dia.</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 ProCardio Clínica Médica.</p>
        </div>
    </div>
</body>
</html>
